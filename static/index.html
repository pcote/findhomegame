<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finding Home Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        .boy {
            width: 400px;
            height: 600px;
            border: 1px solid black;
            background: url(sprite_sheet_boy.png) 0px 0px;
        }

        #gameCanvas {
            border: 1px solid black;
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
<img id="boyImage" src="sprite_sheet_boy.png" class="hidden" />
<div class="container">
    <h1>Controller Demo</h1>
    <h3>Requires a real Playstation 3 controller to function. (no generics)</h3>
    <canvas id="gameCanvas" width="800px" height="800px"></canvas>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
